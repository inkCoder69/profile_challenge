<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <div class="profile">
    <div class="avatar">
      
      <img src="./images/image-victor.jpg" alt="Victor" class="avatarimg">

    </div>

    <div class="topProfile">
      <div class="name"> Victor Crest
      <span>26</span></div>
      <div class="city">London</div>
    </div>

    <div class="bottomProfile">
      <div class="stats">
        <div class="number"> 80K</div>
        <div class="type"> Followers</div>
      </div>  
      <div class="stats">
        <div class="number"> 803K </div>
        <div class="type"> Likes </div>
      </div>
      <div class="stats">
        <div class="number">1.4K</div>
        <div class="type">Photos</div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mariusz</a>.
  </div>
</body>
</html>
